<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicPacket WebUI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>MagicPacket WebUI</h1>
    </header>
    <main>
        <form action="/send" method="POST">
            <label for="mac-address">MAC Address:</label>
            <input type="text" id="mac-address" name="mac_address" placeholder="00:00:00:00:00:00" required>
            
            <button type="submit">Send Magic Packet</button>
        </form>
    </main>
</body>
</html>
